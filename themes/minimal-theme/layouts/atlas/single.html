<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    {{ partial "head.html" .}}
</head>

<body>
    <main>
        <ul class="atlas-menu">
            <li>
                <a href="{{ .Site.BaseURL | relLangURL }}">Home</a>
            </li>
            {{- range (first (sub (len .Site.Menus.main) 1) .Site.Menus.main ) -}}
            <li>
                <a href="{{ .URL | relLangURL }}">{{- .Name -}}</a>
            </li>
            {{ end }}
            {{- range .Site.Menus.footer -}}
            <li>
                <a href="{{ .URL | relLangURL }}">{{- .Name -}}</a>
            </li>
            {{ end }}
        </ul>
    </main>

    <footer>
        {{- partial "footer.html" . -}}
    <footer/>
</body>

</html>
